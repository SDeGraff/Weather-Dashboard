<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="top">
        <h1>Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    

    <main>
        <div class="break">
            <div class="left">
                <form action="" class="form">
                    <div class="formContent">
                        <label id="searchFld" for="citySearch">Search for a City:</label>
                        <input type="text" placeholder="City" class="input">
                        <button id="searchBtn" class="btn">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="results">
            <!-- results -->
        </div>

        <div class="right">
            <div id="current"></div>

            <div id="cards">
                <div id="fiveDay">
                    <div class="days" id="one"></div>
                    <div class="days" id="two"></div>
                    <div class="days" id="three"></div>
                    <div class="days" id="four"></div>
                    <div class="days" id="five"></div>
                </div>

            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
