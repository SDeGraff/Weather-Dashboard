<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
</head>

<body>
    <header class="top">
        <h1>Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    

    <main class="container-lg mx-0">
        <div class="break">
            <div class="left">
                <form action="" class="form" id="search-city">
                    <div class="formContent">
                        <label  for="citySearch">Search for a City:</label>
                        <input id="city-name" type="text" placeholder="City" class="input">
                        <button id="searchBtn" class="btn">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="history">
            <!-- results -->
        </div>

        <div class="right">
            <div id="weather" class="now"></div>
        
            <div id="cards">
                <div id="fiveDay">
                    <div class="col-lg-2 bg-primary forecast" id="one"></div>
                    <div class="col-lg-2 bg-primary forecast" id="two"></div>
                    <div class="col-lg-2 bg-primary forecast" id="three"></div>
                    <div class="col-lg-2 bg-primary forecast" id="four"></div>
                    <div class="col-lg-2 bg-primary forecast" id="five"></div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
      
    <script src="./assets/script.js"></script>
</body>
</html>
