<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>
<body>

  <header class="text-align-center">
    <H1>Weather Dashboard</H1>
  </header>
  
  <div id="page" class="container-fluid">
    
    <div class="row">
    
      <div class ="col-4 row">
        <h4 class="col-12">Search for a City:</h4>
        <form id="cityForm" class="col-12 row">
          <input id="citySearch" class="col-9" type="text" placeholder=" type city name here">
          <button id="btnSearch" class="col-3">GO</button>
        </form>
        <div id="addBtn"></div>
      </div>

      <div class="col-8 row">
        <div id="todayCity" class="col-12">The current selected city weather will go here</div>
        
        <div class="col-12">5-Day Forecast:</div>

        <div id="day-1" class="day1 col-2">Tomorrow</div>
        
        <div id="day-2" class="day2 col-2">2 Days</div>
        
        <div id="day-3" class="day3 col-2">3 Days</div>
        
        <div id="day-4" class="day4 col-2">4 Days</div>
        
        <div id="day-5" class="day5 col-2">5 Days</div>
      
      </div>
    
    </div>

  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
